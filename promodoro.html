<!DOCTYPE html> <html lang="en"> 
    <head> 
    <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pomodoro Timer</title> 
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"> <style> 
    
    
    body { background-image: url('img/marc.jpg'); background-size: cover; background-position: center; }
         .bg-black-transparent { background-color: rgba(0, 0, 0, 0.6); /* لون أسود بخلفية شفافة */ } 
    </style> 
    </head> 
    <body class="bg-gray-100 flex items-center justify-center h-screen"> 
    <div class="bg-black-transparent p-8 rounded-lg shadow-lg text-center"> 
    <div id="timer" class="text-5xl text-purple-700 mb-4 p-4 font-extrabold rounded">25:00</div>
    <div class="flex justify-center items-center space-x-4 mb-4 bg-transparent p-4 rounded"> <div> <label for="work-time" class="block text-white mb-2">Work Duration (minutes):</label> 
    <input type="number" id="work-time" value="25" class="w-full p-2 border border-gray-300 rounded"> </div>
    <div>
    <label for="break-time" class="block text-white mb-2">Break Type:</label> 
    <select id="break-time" class="w-full p-2 border border-gray-300 rounded"> 
    <option value="short">Short Break (5 minutes)</option>
    <option value="long">Long Break (15 minutes)</option> 
    </select> 
    </div> 
    </div> 
    <div class="flex justify-center mb-4"> <button id="start-btn" class="bg-blue-700 hover:bg-blue-900 transition-colors duration-300 text-white  ml-4 mt-4 p-2 w-28 rounded-md shadow-md text-sm">Start</button> 
    <button id="pause-btn" class="bg-blue-700 hover:bg-blue-900 transition-colors duration-300 text-white  ml-4 mt-4 p-2 w-28 rounded-md shadow-md text-sm" disabled>Pause</button> 
    <button id="reset-btn" class="bg-blue-700 hover:bg-blue-900 transition-colors duration-300 text-white  ml-4 mt-4 p-2 w-28 rounded-md shadow-md text-sm" disabled>Reset</button> 
    </div> 
    <div id="cycle-count" class="text-blue-600 mb-4 bg-transparent p-4 rounded">Completed Cycles: 0</div> 
    <audio id="alarm-sound" src="img/alarm.mp3"></audio> 
    </div>
    <script src="script.js"></script> </body> 
</html>
