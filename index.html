<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-purple-100 flex items-center justify-center min-h-screen max-w-5xl">

    <div class="w-full max-w-5xl bg-white shadow-lg rounded-lg p-6">

       
        <div class="flex justify-center mb-4">
            <button class="bg-pink-500 rounded-lg text-white w-36 p-2 shadow-md mb-10" id="start">START</button>
        </div>

        
        <div class="flex gap-6">

            
            <div class="w-1/2">
                <h1 class="text-2xl font-bold text-purple-700 mb-6 text-center">TO-DO LIST</h1>
                <form id="task-form" class="bg-gray-50 p-4 rounded-lg shadow-md">
                    <input id="task-title" type="text" placeholder="Titre" class="border p-2 w-full mb-2 rounded-md" required>
                    <input id="task-description" type="text" placeholder="Description" class="border p-2 w-full mb-2 rounded-md">
                    <select id="task-priority" class="border p-2 w-full mb-2 rounded-md">
                        <option value="Basse">Basse</option>
                        <option value="Moyenne">Moyenne</option>
                        <option value="Haute">Haute</option>
                    </select>
                    <div class="flex justify-center gap-4 mt-4">
                        <button type="button" class="bg-green-500 text-white p-2 w-32 rounded-md shadow-md" id="btnAjouterTodo">
                            Ajouter
                        </button>
                        <button type="button" class="bg-red-500 text-white p-2 w-32 rounded-md shadow-md" id="btnAnnulerTodo">
                            Annuler
                        </button>
                    </div>
                </form>
     
        <div class="w-full max-w-lg mb-6">
            <label class="text-lg font-semibold block mt-10 mb-5 text-center">Task filter</label>
            <div class="flex flex-wrap justify-center gap-4 bg-gray-50 p-4 rounded-lg shadow-md">
                <label class="flex flex-col items-center flex-1 p-3 border border-gray-300 rounded cursor-pointer">
                    <input type="radio" name="filter" id="allTasks" class="hidden">
                    <span class="text-lg font-medium">All Tasks</span>
                </label>
                <label class="flex flex-col items-center flex-1 p-3 border border-gray-300 rounded cursor-pointer">
                    <input type="radio" name="filter" id="finishedTasks" class="hidden">
                    <span class="text-lg font-medium">Finished Tasks</span>
                </label>
                <label class="flex flex-col items-center flex-1 p-3 border border-gray-300 rounded cursor-pointer">
                    <input type="radio" name="filter" id="notFinishedTasks" class="hidden">
                    <span class="text-lg font-medium">Not Finished</span>
                </label>
            </div>
            <div class="flex justify-between gap-4 mt-4">
                <button class="bg-red-500 text-white p-2 w-1/2 rounded-md shadow-md" id="clear-all">Clear all tasks</button>
                <button class="bg-blue-500 text-white p-2 w-1/2 rounded-md shadow-md" id="clear-finished">Clear finished tasks</button>
            </div>
        </div>
            </div>

           
            <div class="bg-gray-50 p-4 rounded-lg shadow-md">
                <label class="text-2xl font-bold text-purple-700 mb-10 mt-28 mx-28">Tasks</label>
                <div class="h-56 overflow-y-scroll p-2 bg-white shadow-md rounded-md">
                
                    <div class="flex justify-between items-center p-3 border border-gray-300 rounded mb-2 shadow-sm">
                        <div>
                            <div class=" text-lg text-black">Task Title</div>
                            <div class="text-gray-500 text-sm">Due Date</div>
                        </div>
                        <div class="flex gap-2">
                            <button class="bg-blue-500 text-white p-2 rounded-md w-16">Edit</button>
                            <button class="bg-red-500 text-white p-2 rounded-md w-16">Delete</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
